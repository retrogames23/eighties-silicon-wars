name: i18n Validation

on:
  pull_request:
    branches: [ main, master ]
    paths:
      - 'src/**'
      - 'public/locales/**'
      - 'scripts/i18n-*.js'
  push:
    branches: [ main, master ]
    paths:
      - 'src/**'
      - 'public/locales/**'

jobs:
  i18n-checks:
    name: i18n Coverage & Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
        
      - name: Run i18n Coverage Check
        run: node scripts/i18n-coverage.js
        
      - name: Run i18n Lint (German Text Detection)
        run: node scripts/i18n-lint.js
        
      - name: Generate Pseudo-Locale
        run: node scripts/i18n-pseudo.js
        continue-on-error: true
        
      - name: Comment PR with Results
        if: github.event_name == 'pull_request' && failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå i18n validation failed! Please check the workflow logs for details.\n\n' +
                    '**Common issues:**\n' +
                    '- Missing translation keys in de or en\n' +
                    '- German text found in source files\n' +
                    '- Hardcoded strings that should use t() calls\n\n' +
                    'Run `npm run i18n:check` locally to debug.'
            })
